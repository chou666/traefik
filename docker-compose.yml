services:
  https:
    image: traefik:v3.6.7
    build: . # Utilisez build pour activer votre Dockerfile + entrypoint.sh
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      # Entrypoint HTTP
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.encodedCharacters.allowEncodedSlash=true"
      # Entrypoint HTTPS
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.encodedCharacters.allowEncodedSlash=true"
      # Configuration TLS par d√©faut avec vos certificats
      - "--providers.file.directory=/etc/traefik/nip/"
      - "--providers.file.watch=true"
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/:/etc/traefik/:rw
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.127.0.0.1.nip.io`)"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.routers.api.entrypoints=web,websecure"
      - "traefik.http.routers.api.tls=true"
    networks:
      - reverse-proxy

networks:
  reverse-proxy:
    name: reverse-proxy
    external: true
